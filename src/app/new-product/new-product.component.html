<div class="card">
  <div class="card-header bg-primary text-white">New product</div>
  <div class="card-body" *ngIf="created == false">
    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" name="designation" ngModel/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" ngModel/>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" ngModel/>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Save</button>
    </form>
  </div>
  <div class="card-body" *ngIf="created == true">
    <div class="form-group">
      <label>ID: </label>
      <label>{{ currentProduct.id }}</label>
    </div>
    <div class="form-group">
      <label>Designation:</label>
      <label>{{ currentProduct.designation }}</label>
    </div>
    <div class="form-group">
      <label>Price: </label>
      <label>{{ currentProduct.price }} â‚¬</label>
    </div>
    <div class="form-group">
      <label>Quantity: </label>
      <label>{{ currentProduct.quantity }}</label>
    </div>
    <button class="btn btn-primary" (click)="onNewProduct()"><i class="fas fa-plus"></i> New product</button>
  </div>
</div>
